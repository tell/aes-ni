name: Linux

on:
  push:
    branches:
    - master
    - develop
    - "feature/**"
  pull_request:
    branches: [master, develop]
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, ubuntu-18.04]
        build_type: [Debug, Release]
        cxx: [g++-8, g++-9, g++-10, clang++-10]
        cxxstd: [20]

    runs-on: ${{ matrix.os }}
    env:
      CXX: ${{ matrix.cxx }}
      CONAN: ${{ env.HOME }}/.local/bin/conan
      BUILD_DIR: ${{ github.workspace }}/build
      FMT_SRC_DIR: ${{github.workspace}}/third_party/fmt
      SPDLOG_SRC_DIR: ${{github.workspace}}/third_party/spdlog
      MODULE_PREFIX: ${{github.workspace}}/third_party/module

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Setup packages
        run: |
          sudo apt-get update -q -y > /dev/null
          sudo apt-get install -q -y build-essential python3 ninja-build cmake libgmp-dev libgtest-dev > /dev/null
          sudo apt-get install -q -y ${{ matrix.cxx }} > /dev/null
          cmake --version
          ${{ matrix.cxx }} --version
          python3 --version

      - name: Setup Conan
        run: |
          python3 -m pip install -U conan
          $CONAN --version

      - name: Install packages by Conan
        run: |
          mkdir -p $BUILD_DIR
          cd $BUILD_DIR
          $CONAN install ${{ github.workspace }}

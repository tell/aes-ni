name: Linux

on:
  push:
    branches:
    - master
    - develop
    - "feature/**"
  pull_request:
    branches: [master, develop]
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, ubuntu-18.04]
        build_type: [Debug, Release]
        cxx: [g++-9, g++-10]
        cxxstd: [20]
        build_dir: [${{ github.workspace }}/build]

    runs-on: ${{ matrix.os }}
    env:
      CONAN: /home/runner/.local/bin/conan
      CONAN_PROFILE: /home/runner/.conan/profiles/default
      BUILD_DIR: ${{ github.workspace }}/build
      FMT_SRC_DIR: ${{ github.workspace }}/third_party/fmt
      SPDLOG_SRC_DIR: ${{ github.workspace }}/third_party/spdlog
      MODULE_PREFIX: ${{ github.workspace }}/third_party/module

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Setup
        run: |
          sudo apt-get update -q -y > /dev/null
          sudo apt-get install -q -y build-essential python3 python3-setuptools ninja-build cmake libgmp-dev libgtest-dev > /dev/null
          sudo apt-get install -q -u ${{ matrix.cxx }} > /dev/null
          python3 -m pip install -U pip > /dev/null
          mkdir -p $BUILD_DIR
          cmake --version
          c++ --version
          python3 --version
          python3 -m pip --version

      - name: Setup Conan without venv
        run: |
          python3 -m pip install -U conan > /dev/null
          $CONAN --version
          $CONAN user
          $CONAN profile new $CONAN_PROFILE --detect --force
          $CONAN profile update settings.compiler.libcxx=libstdc++11 default
          $CONAN profile update settings.build_type=${{ matrix.build_type }} default

      - name: Install packages by Conan
        run: |
          cd $BUILD_DIR
          $CONAN install ${{ github.workspace }} --build=missing -s build_type=${{ matrix.build_type }}


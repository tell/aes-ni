name: macOS

on:
  push:
    branches: [master, release-candidate]
  pull_request:
    branches: [master, release-candidate, develop]
  workflow_dispatch:
    branches: [develop]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on

    strategy:
      fail-fast: false
      matrix:
        os: [macos-10.15]
        build_type: [Debug, Release]
        cxx: [clang++]
        cxxstd: [20]
        gtest_tag: [release-1.10.0]

    runs-on: ${{matrix.os}}
    env:
      CXX: ${{matrix.cxx}}
      CPATH: /usr/local/include
      FMT_SRC_DIR: ${{github.workspace}}/third_party/fmt
      SPDLOG_SRC_DIR: ${{github.workspace}}/third_party/spdlog
      MODULE_PREFIX: ${{github.workspace}}/third_party/module

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Setup packages
        run: |
          brew update -f
          sudo rm '/usr/local/bin/2to3'
          brew upgrade -f
          brew link --overwrite python@3.9
          brew install -f libomp ninja gmp googletest

      - name: Download libfmt
        run: git clone https://github.com/fmtlib/fmt.git -b 7.1.3 --depth 1 $FMT_SRC_DIR

      - name: Download libspdlog
        run: git clone https://github.com/gabime/spdlog.git -b v1.8.2 --depth 1 $SPDLOG_SRC_DIR

      - name: Install libfmt
        run: |
          cd $FMT_SRC_DIR
          cmake -G Ninja \
            -DCMAKE_BUILD_TYPE=${{matrix.build_type}} \
            -DCMAKE_INSTALL_PREFIX=$MODULE_PREFIX \
            -DCMAKE_CXX_STANDARD=${{matrix.cxxstd}} \
            -DFMT_TEST=OFF \
            $FMT_SRC_DIR
          cmake --build . --target install

      - name: Install libspdlog
        run: |
          cd $SPDLOG_SRC_DIR
          cmake -G Ninja \
            -DCMAKE_BUILD_TYPE=${{matrix.build_type}} \
            -DCMAKE_INSTALL_PREFIX=$MODULE_PREFIX \
            -DCMAKE_CXX_STANDARD=${{matrix.cxxstd}} \
            $SPDLOG_SRC_DIR
          cmake --build . --target install

      - name: Config
        run: |
          cmake -E make_directory build
          cd build
          cmake -G Ninja \
            -DCMAKE_BUILD_TYPE=${{matrix.build_type}} \
            -DCMAKE_CXX_STANDARD=${{matrix.cxxstd}} \
            ${{github.workspace}}

      - name: Build
        working-directory: ${{github.workspace}}/build
        run: |
          cmake --build .

      - name: Show logs when failed
        if: ${{failure()}}
        run: |
          cat "${{github.workspace}}/build/CMakeFiles/CMakeOutput.log" || true
          echo ++++
          cat "${{github.workspace}}/build/CMakeFiles/CMakeError.log" || true

      - name: Test
        run: cd build; ctest
